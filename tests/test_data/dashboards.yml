filters:
  my-filter:
    event: transactions


output-selections:
  my-output: COUNT(*)


displays:
  my-display:
    visualization: billboard 


queries:
  my-query:
    filter: my-filter
    output: my-output
    display: my-display


widgets:
  my-widget:
    query: my-query
    title: Transaction Count
    notes: Some notes
  

dashboards:
  my-dashboard:
    title: My Dashboard
    widgets:
      - widget:
        widget: my-widget
        row: 1
        column: 1
        width: 1
        height: 1
