filters:
  base-filter:
    event: MyEvent
    where: appName = 'MyApp'
  
  first-extended-filter:
    and:
      - filter: base-filter
      - server = 'prod1'
  
  second-extended-filter:
    and:
      - filter: first-extended-filter
      - environment != 'test' 
  
  third-extended-filter:
    or:
      - filter: second-extended-filter
      - environment = 'qa'

  event-only-filter:
    event: MyEvent

  multiple-conditions-filter:
    and:
      - server = 'test1'
      - filter: event-only-filter
      - status = 'error' OR status = 'failed'
      - environment = 'test'
