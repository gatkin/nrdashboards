filters:
  simple_base_filter:
    event: My_Event
    nrql: WHERE appName = 'MyApp'
  
  first_extended_filter:
    extend:
      filter: simple_base_filter
      with: AND server = 'prod1'
  
  second_extended_filter:
    extend:
      filter: misspelled_filter
      with: AND environment != 'test' 