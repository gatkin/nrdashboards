filters:
  application-events:
    event: AppEvents
  
  prod-events:
    and:
      - filter: application-events
      - env = 'Prod'
  

output-selections:
  total-count: COUNT(*) AS Total

displays:
  facet-with-timeseries:
    nrql: FACET EventType LIMIT 30 TIMESERIES
    visualization: line_chart

queries:
  my-query:
    filter: prod-events
    output: total-count
    display: facet-with-timeseries
    title: My Query
    notes: Notes about my query
