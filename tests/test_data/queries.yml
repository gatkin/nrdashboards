filters:
  application-events:
    event: AppEvents
  prod-events:
    extend:
      filter: application-events
      with: WHERE env = 'Prod'

output-selections:
  total-count: COUNT(*)

displays:
  facet-with-timeseries: FACET EventType LIMIT 30 TIMESERIES

queries:
  raw-nrql: SELECT COUNT(*) FROM transactions
  with-filter-output:
    filter: prod-events
    output: total-count
  with-filter-output-display:
    filter: prod-events
    output: total-count
    display: facet-with-timeseries
